<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-md bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">To Do List</a>

            <button class = "navbar-toggler" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id ="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/back-to-portfolio}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/add-item}">Add Item</a></li>
                </ul>

                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col md-6">
                <div id="toast-message"></div>

                <!-- This goes to the @PostMapping -->
                <form th:action="@{/todos}" th:object="${todo}" method="post" class="form-horizontal">
                    <input type="hidden" th:field="*{id}"/> <!-- You need this or it will add a new item instead of updating the current one -->
                    
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" th:field="*{title}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" th:field="*{description}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Due Date:</label>
                        <input type="date" th:field="*{dueDate}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Completed:</label>
                        <input type="checkbox" th:field="*{completed}" class="form-check-input"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
