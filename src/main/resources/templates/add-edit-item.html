<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">To Do List</a>
            </div>

            <ul class="nav navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/back-to-portfolio}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/add-item}">Add Item</a></li>
            </ul>
            
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form th:action="@{/logout}" method="post" style="margin: 8px;">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col md-6">
                <div id="toast-message"></div>

                <!-- This goes to the @PostMapping -->
                <form th:action="@{/todos}" th:object="${todo}" method="post" class="form-horizontal">
                    <input type="hidden" th:field="*{id}"/> <!-- You need this or it will add a new item instead of updating the current one -->
                    
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" th:field="*{title}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Description:</label>
                        <input type="text" th:field="*{description}" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label>Due Date:</label>
                        <input type="date" th:field="*{dueDate}" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label>Completed:</label>
                        <input type="checkbox" th:field="*{completed}" class="form-check-input"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
