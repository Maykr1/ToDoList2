spring:
    application:
        name: ToDoList2
    
    datasource:
        url: jdbc:postgresql://pgdb:5432/toDo2
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update

server:
    servlet:
        context-path: /